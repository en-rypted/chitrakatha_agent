name: Build and Release Agent

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci

      # CLEAN FIRST
      - name: Clean build folders
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }

      # BUILD AGENT
      - name: Build agent exe
        run: |
          mkdir build
          npx pkg . --target node18-win-x64 --output build/chitrakatha_agent.exe

      # BUILD INSTALLER
      - name: Build installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer/setup.iss

      # RELEASE INSTALLER
      - name: Upload release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/chitrakatha_agent.exe
          generate_release_notes: true
