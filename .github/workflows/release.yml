name: Build and Release Agent

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Installer
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # ðŸ”¥ CLEAN FIRST
      - name: Clean previous build
        run: |
          if (Test-Path build) {
            Remove-Item -Recurse -Force build
          }
          if (Test-Path dist) {
            Remove-Item -Recurse -Force dist
          }

      # ðŸ”¨ BUILD AGENT
      - name: Build Agent Executable
        run: |
          mkdir build
          npx pkg . --target node18-win-x64 --output build/chitrakatha_agent.exe

      # ðŸ“¦ BUILD INSTALLER
      - name: Compile Installer using Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer/setup.iss

      # ðŸš€ RELEASE INSTALLER (NOT RAW EXE)
      - name: Create Release & Upload Installer
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/chitrakatha_agent.exe
          generate_release_notes: true
          draft: false
          prerelease: false
