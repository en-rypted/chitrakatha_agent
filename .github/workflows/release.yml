name: Build and Release Agent

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0, v1.0.0

permissions:
  contents: write # Needed to create releases

jobs:
  build:
    name: Build Installer
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Executable
        run: npx pkg . --target node18-win-x64 --output chitrakatha_agent.exe

      - name: Compile Installer using Inno Setup
        uses: Minionguyjosh/inno-setup-action@v1.2.2
        with:
          path: installer.iss
          options: /O+

      - name: Create Release & Upload Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: chitrakatha_agent.exe
          generate_release_notes: true
          draft: false
          prerelease: false
